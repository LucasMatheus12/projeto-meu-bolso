{% extends 'base.html' %}
{% block content %}
<div>
    <div>
        <h2>Excluir Despesa </h2>
        <p>Tem certeza que deseja excluir a despesa "{{ despesa.descricao }}" no valor de {{ despesa.valor }}?</p>
        <form action=""  method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar</button>
            <a href="{% url 'lista_despesas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}1
