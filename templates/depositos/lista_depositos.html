{% extends 'base.html' %}

{% block content %}
<div>
    <div>
        <div>
            <div>
                <table class="table table-striped">
                    <thead>
                       <tr>
                        <th>
                            Descrição
                        </th>
                        <th>
                            Valor
                        </th>
                        <th>
                            Data
                        </th>
                        <th>
                            Ações
                        </th>
                       </tr>
                    </thead>
                    <tbody>
                        {% for deposito in depositos %}
                        <tr>
                            <td>{{ deposito.descricao }}</td>
                            <td>{{ deposito.valor }}</td>
                            <td>{{ deposito.data|date:"d/m/Y" }}</td>
                            <td> 
                                <a href="{% url 'editar_deposito' deposito.pk %}" class="btn btn-warning"> 
                                    <i class="bi bi-pencil-square"></i> Editar
                                </a> 
                                <a href="{% url 'excluir_deposito' deposito.pk %}" class="btn btn-danger">
                                    <i class="bi bi-file-x-fill"></i> Excluir
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4">Nenhum depósito encontrado.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
